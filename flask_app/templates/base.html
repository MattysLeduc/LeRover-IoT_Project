<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}YVLSWITCH{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <h1>YVLSWITCH</h1>
        </div>
        <ul class="nav-menu">
          <li><a href="{{ url_for('home') }}" class="nav-link">Dashboard</a></li>
          <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
          <li><a href="{{ url_for('sensor_data') }}" class="nav-link">Sensors</a></li>
          <li><a href="{{ url_for('control_car') }}" class="nav-link">Control</a></li>
          <li><a href="{{ url_for('line_tracking') }}" class="nav-link">Line Track</a></li>
          <li><a href="{{ url_for('obstacle_avoidance') }}" class="nav-link">Avoid</a></li>
        </ul>
      </div>
    </nav>

    <main class="main-content">{% block content %}{% endblock %}</main>

    <footer class="footer">
      <p>YVLSWITCH // CHAMPLAIN COLLEGE SAINT-LAMBERT // 2025</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
